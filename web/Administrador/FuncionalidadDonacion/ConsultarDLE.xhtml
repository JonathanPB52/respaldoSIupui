<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../../icomoon/style.css"></link>
        <link rel="stylesheet" href="../../Estilos/css/scroll.css"></link>
        <link rel="stylesheet" href="../../Estilos/css/select.css"></link>
        <link rel="stylesheet" href="../../Estilos/AnimacionesCss/animate.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.min.css"></link>
    </h:head>
    <h:body>
        <f:view>
            <p:growl autoUpdate="true" />
            <div class="section container" >
                <div class="row">

                    <h:form class="col s12">
                        <div class="row card-panel">
                            <div class="col s12">
                                <div class="row card-panel">
                                    <h3>Informacion donante</h3>
                                </div>
                            </div>
                            <div class="col s12">
                                <div class="row card-panel">
                                    <div class="col s6">
                                        <p:outputLabel value="Primer nombre:" />
                                        <p:inputText disabled="true" placeholder="Primer nombre" value="#{DonanteControlador.donante.nombre}"/>

                                    </div>
                                    <div class="col s6">
                                        <p:outputLabel value="Segundo nombre:"  />
                                        <p:inputText  disabled="true" id="segundoNombre" value="#{DonanteControlador.donante.segundoNombre}" title="SegundoNombre" />

                                    </div>
                                    <div class="col s6">
                                        <p:outputLabel value="Primer apellido:" />
                                        <p:inputText disabled="true" id="apellido" value="#{DonanteControlador.donante.apellido}" title="Apellido" required="true" requiredMessage="El primer apellido es requerido."/>

                                    </div>
                                    <div class="col s6">
                                        <p:outputLabel value="Segundo apellido:" />
                                        <p:inputText disabled="true" id="segundoApellido" value="#{DonanteControlador.donante.segundoApellido}" title="SegundoApellido" required="true" requiredMessage="El segundo apellido es reuqerido."/>


                                    </div>
                                    <div class="col s6">
                                        <p:outputLabel value="Numero de telefono:" />
                                        <p:inputText disabled="true" value="#{DonanteControlador.donante.telefono}" title="Telefono" required="true" requiredMessage="El telefono es requerido."/>
                                    </div>
                                    <div class="col s12">
                                        <p:outputLabel value="Tipo de telefono:"  />
                                        <p:inputText disabled="true" placeholder="Primer nombre" value="#{DonanteControlador.donante.tipoTelefono.tipoDeTelefono}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                    <div class="fixed-action-btn">
                        <a href="listarYeditarDonante.xhtml" title="Volver" class="btn-floating btn-large icon-undo2"></a>
                    </div>
                </div>
            </div>
        </f:view>
        <script src="../../Estilos/materialize/js/materialize.js" ></script>
        <script src="../../Estilos/materialize/js/materialize.min.js" ></script>
    </h:body>
</html>
