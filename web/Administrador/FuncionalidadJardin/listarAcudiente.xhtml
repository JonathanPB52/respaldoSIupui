<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../../icomoon/style.css" ></link>
        <link rel="stylesheet" href="../../Estilos/css/scroll.css"></link>
        <link rel="stylesheet" href="../../Estilos/AnimacionesCss/animate.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.min.css"></link>

    </h:head>
    <h:body>
        <f:view locale="#{sessionController.languageSelected}">
            <h:form class="animated zoomIn">
                <div>
                    <div class="row">
                        <div class="col s12">
                            <p:dataTable class="table" id="tablaAcudiente" value="#{AcudienteControlador.ConsultarTodos()}"
                                         var="item"
                                         paginator="true" rows="4" 
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="4,8,12" 
                                         currentPageReportTemplate="#{msjTAcudiente.pagina} {currentPage} #{msjTAcudiente.de} {totalPages}"
                                         emptyMessage="Registro no encontrado">

                                <f:facet class="title" name="header">
                                    <p:outputPanel>
                                        <h1>#{msjTAcudiente.titulo}</h1>
                                    </p:outputPanel>
                                </f:facet>

                                <f:facet name="header" >
                                    <p:outputPanel style="width: 100%; height: 80px; background: rgba(0,0,0,0.1)" >
                                        <h:commandLink title="#{msjListarYeditarAcudiente.ReportePDF}">
                                            <h:graphicImage style="width: auto; height: 60px; float: left; margin-top: 10px;" url="../../Estilos/img/iconosExport/pdf.png"/>
                                        </h:commandLink>
                                    </p:outputPanel>
                                </f:facet>

                                <p:column style="border: 0px" class="hoverable">
                                    <f:facet class="linea" name="header">
                                        <h:outputText value="#{msjTAcudiente.nombres}"/>
                                    </f:facet>
                                    <h:outputText  value="#{item.nombreAcudiente}"/>
                                    <br/>
                                    <h:outputText  value="#{item.segundoNombre}"/>
                                </p:column>

                                <p:column style="border: 0px" class="hoverable">
                                    <f:facet name="header">
                                        <h:outputText value="#{msjTAcudiente.Apellidos}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.apellidoAcudiente}"/>
                                    <br/>
                                    <h:outputText value="#{item.segundoApellido}"/>
                                </p:column>
                                <p:column style="border: 0px" class="hoverable">
                                    <f:facet name="header">
                                        <h:outputText value="#{msjTAcudiente.telefono}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tipoTelefono.tipoDeTelefono}"/>
                                    <br/>
                                    <h:outputText value="#{item.telAcudiente}"/>
                                </p:column>
                                <p:column style="border: 0px" class="hoverable" filterBy="#{item.documento}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msjTAcudiente.documento}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tipoDocumento.nombre}"/>
                                    <br/>
                                    <h:outputText value="#{item.documento}"/>
                                </p:column>
                                <p:column filterBy="#{item.correoAcudiente}" style="border: 0px" class="hoverable">
                                    <f:facet name="header">
                                        <h:outputText value="#{msjTAcudiente.correo}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.correoAcudiente}"/>
                                </p:column>
                                <p:column style="border: 0px; text-align: center" class="hoverable">
                                    <f:facet name="header">
                                        <h:outputText value="#{msjAlertasTablas.Opciones}"/>
                                    </f:facet>
                                    <p:commandButton title="#{msjAlertasTablas.Consultar}" class="icon-search btn" action="#{ControladorAcudiente.ConsultarUNO(item)}" value="" update="tablaAcudiente">
                                        <p:confirm header="#{msjAlertasTablas.Confirmacion}" message="#{msjAlertasTablas.AlertConsultar}" icon="ui-icon-alert"/>
                                    </p:commandButton>
                                </p:column>    
                            </p:dataTable>

                            <p:confirmDialog style="background: white" global="true" showEffect="fade">
                                <p:commandButton value="#{msjAlertasTablas.si}" type="button" styleClass="ui-confirmdialog-yes btn" icon="ui-icon-check"/>
                                <p:commandButton value="#{msjAlertasTablas.no}" type="button" styleClass="ui-confirmdialog-no btn" icon="ui-icon-check"/>
                            </p:confirmDialog>
                        </div>
                    </div>
                </div>
            </h:form>
        </f:view>
        <script src="../../Estilos/materialize/js/materialize.js" ></script>
        <script src="../../Estilos/materialize/js/materialize.min.js" ></script>
    </h:body>
</html>
