<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../../icomoon/style.css"></link>
        <link rel="stylesheet" href="../../Estilos/css/scroll.css"></link>
        <link rel="stylesheet" href="../../Estilos/css/select.css"></link>
        <link rel="stylesheet" href="../../Estilos/AnimacionesCss/animate.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.min.css"></link>
    </h:head>
    <h:body>

        <f:view>


            <p:growl autoUpdate="true" />
            <div class="section container" >
                <div class="row">
                    <h:form class="col s12">
                        <div class="row card-panel">
                            <div class="col s12">
                                <div class="row card-panel">
                                    <h3>Informacion de comedor</h3>
                                </div>
                            </div>
                            <div class="col s12">
                                <div class="row card-panel">
                                    <p:outputLabel value="Capacidad en puestos:" />
                                    <p:inputText disabled="true" value="#{ComedorControlador.comedor.capacidad}" />
                                    
                                    <p:outputLabel value="Localidad:" />
                                    <p:inputText disabled="true" value="#{ComedorControlador.comedor.localidad.nombreLocalidad}" />
                                    
                                </div>
                            </div>
                        </div>
                        
                        <div class="row card-panel">
                            <div class="col s12">
                                <div class="row card-panel">
                                    <h3>Informacion de encargado</h3>
                                </div>
                            </div>
                            <div class="col s12">
                                <div class="row card-panel">
                                    <p:outputLabel value="Nombre:" />
                                    <p:inputText disabled="true" value="#{ComedorControlador.comedor.encargado.nombre}" />
                                    
                                    <p:outputLabel value="Segundo nombre:" />
                                    <p:inputText disabled="true" value="#{ComedorControlador.comedor.encargado.segundoNombre}" />
                                    
                                    <p:outputLabel value="Apellido:" />
                                    <p:inputText disabled="true" value="#{ComedorControlador.comedor.encargado.apellido}" />
                                    
                                    <p:outputLabel value="Segundo apellido" />
                                    <p:inputText disabled="true" value="#{ComedorControlador.comedor.encargado.segundoApellido}" />
                                    
                                </div>
                            </div>
                        </div>
                    </h:form>
                    <div class="fixed-action-btn">
                        <a href="listarYeditar.xhtml" title="Volver" class="btn-floating btn-large icon-undo2"></a>
                    </div>
                </div>
            </div>
        </f:view>

    </h:body>
</html>
