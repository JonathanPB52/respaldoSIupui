<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../../icomoon/style.css"></link>
        <link rel="stylesheet" href="../../Estilos/css/scroll.css"></link>
        <link rel="stylesheet" href="../../Estilos/css/select.css"></link>
        <link rel="stylesheet" href="../../Estilos/AnimacionesCss/animate.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.min.css"></link>
    </h:head>
    <h:body>

        <f:view>


            <p:growl autoUpdate="true" />
            <div class="section container" >
                <div class="row">
                    <h:form class="col s12">
                        <div class="row card-panel">
                            <div class="col s12">
                                <div class="row card-panel">
                                    <h3>Registro de Comedor</h3>
                                </div>
                            </div>
                            <div class="col s12">
                                <div class="row card-panel">
                                    <p:outputLabel value="Capacidad en puestos:" />
                                    <p:inputText placeholder="Capacidad de comedor" type="number" id="capacidad" value="#{ComedorControlador.comedor.capacidad}" title="Capacidad" required="true" requiredMessage="Debes de ingresar la capacidad del comedor"/>

                                    <p:outputLabel value="Localidad:" />
                                    <p:selectOneMenu style="width: 100%" styleClass="select" id="localidad" value="#{ComedorControlador.localidad.id}" required="false" requiredMessage="The Localidad field is required." filter="true" filterMatchMode="">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{LocalidadControlador.ConsultarTodos()}" var="loc" itemValue="#{loc.id}" itemLabel="#{loc.nombreLocalidad}" />
                                    </p:selectOneMenu>


                                    <p:outputLabel value="Encargado de comedor:" for="encargado" />
                                    <p:selectOneMenu style="width: 100%" styleClass="select" id="encargado" value="#{ComedorControlador.usuario.id}" required="false" requiredMessage="The Encargado field is required." filter="true" filterMatchMode="">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{UsuariosControlador.ConsultarTodos()}" var="enc" itemValue="#{enc.id}" itemLabel="#{enc.documento}" />
                                    </p:selectOneMenu>

                                    <p:commandButton class="btn" action="#{ComedorControlador.Registrar()}" value=" Registrar" >
                                        <p:confirm header="Confirmacion" message="Estas seguro que deceas Registrar estos datos?" icon="io io-icon-alert" />
                                    </p:commandButton>

                                    <p:confirmDialog style="background: white" global="true" showEffect="fade">
                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes btn" icon="ui-icon-check"/>
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no btn" icon="ui-icon-close"/>
                                    </p:confirmDialog>
                                </div>
                            </div>
                        </div>
                    </h:form>
                    <div class="fixed-action-btn">
                        <a href="listarYeditar.xhtml" title="Crear comedor" class="btn-floating btn-large icon-undo2"></a>
                    </div>
                </div>
            </div>
        </f:view>

    </h:body>
</html>
