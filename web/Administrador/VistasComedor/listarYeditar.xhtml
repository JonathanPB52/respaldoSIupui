<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../../icomoon/style.css" ></link>
        <link rel="stylesheet" href="../../Estilos/css/scroll.css"></link>
        <link rel="stylesheet" href="../../Estilos/AnimacionesCss/animate.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.min.css"></link>
    </h:head>
    <h:body>
        <f:view locale="#{sessionController.languageSelected}">
            <h:form class="animated zoomIn">
                <div>
                    <div class="row">
                        <div class="col s12">
                            <p:dataTable class="table" value="#{ComedorControlador.ConsultarTodos()}"
                                         var="item"
                                         id="comedorTbales"
                                         paginator="true" rows="4" 
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="4,8,12" 
                                         currentPageReportTemplate="#{msjTComedor.pagina} {currentPage} #{msjTComedor.de} {totalPages}" >
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h1>#{msjTComedor.titulo}</h1>
                                    </p:outputPanel>
                                </f:facet>
                                <f:facet name="header" >
                                    <p:outputPanel style="width: 100%; height: 80px; background: rgba(0,0,0,0.1)" >
                                        <h:commandLink title="#{msjTComedor.reporte}">
                                            <h:graphicImage style="width: auto; height: 60px; float: left; margin-top: 10px;" url="../../Estilos/img/iconosExport/pdf.png"/>
                                        </h:commandLink>
                                    </p:outputPanel>
                                </f:facet>

                                <p:column style="border: 0px" class="hoverable">
                                    <f:facet name="header">
                                        <h:outputText value="#{msjTComedor.capacidad}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.capacidad}"/>
                                </p:column>
                                <p:column style="border: 0px" class="hoverable">
                                    <f:facet name="header">
                                        <h:outputText value="#{msjTComedor.encargado}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.encargado.nombre}"/><br/>
                                    <h:outputText value="#{item.encargado.documento}"/><br/>

                                </p:column>
                                <p:column style="border: 0px" class="hoverable">
                                    <f:facet name="header">
                                        <h:outputText value="#{msjTComedor.localidad}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.localidad.nombreLocalidad}"/>
                                </p:column>
                                <p:column style="border: 0px; text-align: center;" class="hoverable">

                                    <f:facet name="header">
                                        <h:outputText value="#{msjAlertasTablas.Opciones}"/>
                                    </f:facet>

                                    <p:commandButton class="icon-pencil2 btn" action="#{ComedorControlador.PreActualizar(item)}" value="" title="#{msjAlertasTablas.Editar}">
                                        <p:confirm header="#{msjAlertasTablas.Consultar}" message="#{msjAlertasTablas.AlertEdit}" icon="ui-icon-alert" />
                                    </p:commandButton>
                                    <p:commandButton class="icon-bin btn" action="#{ComedorControlador.Eliminar(item)}" title="#{msjAlertasTablas.Eliminar}" value="" update="comedorTbales">
                                        <p:confirm header="#{msjAlertasTablas.Consultar}" message="#{msjAlertasTablas.AlertEliminar}" icon="ui-icon-alert" />
                                    </p:commandButton>
                                    <p:commandButton class="icon-search btn" action="#{ComedorControlador.ConsultarLE(item)}" title="#{msjAlertasTablas.Consultar}" value="" update="comedorTbales">
                                        <p:confirm header="#{msjAlertasTablas.Consultar}" message="#{msjAlertasTablas.AlertConsultar}" icon="ui-icon-alert" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>

                            <p:confirmDialog style="background: white" global="true" showEffect="fade" >
                                <p:commandButton value="#{msjAlertasTablas.si}" type="button" styleClass="ui-confirmdialog-yes btn" icon="ui-icon-check"/>
                                <p:commandButton value="#{msjAlertasTablas.no}" type="button" styleClass="ui-confirmdialog-no btn" icon="ui-icon-close"/>
                            </p:confirmDialog>

                        </div>
                    </div>
                </div>
            </h:form>
            <div class="fixed-action-btn">
                <a href="crear.xhtml" title="#{msjTComedor.crear}" class="btn-floating btn-large icon-plus"></a>
            </div>
        </f:view>
        <script src="../../Estilos/materialize/js/materialize.js" ></script>
        <script src="../../Estilos/materialize/js/materialize.min.js" ></script>
    </h:body>
</html>
