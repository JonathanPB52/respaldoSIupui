<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../../icomoon/style.css"></link>
        <link rel="stylesheet" href="../../Estilos/css/scroll.css"></link>
        <link rel="stylesheet" href="../../Estilos/css/select.css"></link>
        <link rel="stylesheet" href="../../Estilos/AnimacionesCss/animate.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.min.css"></link>
    </h:head>
    <h:body>

        <f:view>


            <p:growl autoUpdate="true" />
            <div class="section container" >
                <div class="row">
                    <h:form class="col s12">
                        <div class="row card-panel">
                            <div class="col s12">
                                <div class="row card-panel">
                                    <h3>Registro de Curso</h3>
                                </div>
                            </div>
                            <div class="col s12">
                                <div class="row card-panel">
                                    <p:outputLabel  value="Cantidadninos:" />
                                    <p:inputText placeholder="Cantidad de niños" type="number" id="cantidadninos" value="#{CursoControlador.curso.cantidadninos}" title="Cantidadninos" required="true" requiredMessage="Es necesario poner una cantidad de niños"/>
                                    <p:outputLabel value="NombreCurso:" />
                                    <p:inputText placeholder="Nombre del curso" type="text" id="nombreCurso" value="#{CursoControlador.curso.nombreCurso}" title="NombreCurso" required="true" requiredMessage="Es necesario asignarle un nombre al curso"/>
                                    <p:outputLabel value="Encargado:" />
                                    <p:selectOneMenu style="width: 100%" styleClass="select" id="encargado" value="#{CursoControlador.usuario.id}" required="true" requiredMessage="The Encargado field is required." filter="true" filterMatchMode="" >
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{UsuariosControlador.ConsultarTodos()}" var="enc" itemValue="#{enc.id}" itemLabel="#{enc.documento}"/>
                                    </p:selectOneMenu>
                                </div>
                            </div>


                            <p:commandButton class="btn" action="#{CursoControlador.Registrar()}" value="Registrar" >
                                <p:confirm header="Confirmacion" message="Estas seguro que deceas Registrar estos datos?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <a href="listarYeditar.xhtml" class="btn" >Volver</a>

                            <p:confirmDialog style="background: white" global="true" showEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes btn" icon="ui-icon-check"/>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no btn" icon="ui-icon-close"/>
                            </p:confirmDialog>
                        </div>
                    </h:form>
                </div>
            </div>
        </f:view>
        <script src="../../Estilos/materialize/js/materialize.js" ></script>
        <script src="../../Estilos/materialize/js/materialize.min.js" ></script>
    </h:body>
</html>
