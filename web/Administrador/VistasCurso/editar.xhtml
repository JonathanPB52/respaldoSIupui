<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../../Estilos/css/alertas.css"></link>
        <link rel="stylesheet" href="../../Estilos/css/scroll.css"></link>
        <link rel="stylesheet" href="../../Estilos/css/cursoForm.css"></link>
    </h:head>
    <h:body style="background-image: url(../../Estilos/img/FondoMenu.jpg)">

        <f:view>

            
            <p:growl autoUpdate="true" />
            
        <h:form>

            <p:fieldset legend="Registro curso ID: #{CursoControlador.curso.id}" style="background: rgba(0,0,0,0.3); border: none">

                <p:fieldset legend="Informacion del curso" style="background: #7CB89D">
                    <h:panelGrid columns="2" style="background: #7CB89D">
                
                
                
                    <p:outputLabel  value="Cantidadninos:" />
                    <p:inputText placeholder="Cantidad de niños" type="number" id="cantidadninos" value="#{CursoControlador.curso.cantidadninos}" title="Cantidadninos" required="true" requiredMessage="Es necesario poner una cantidad de niños"/>
                    <p:outputLabel value="NombreCurso:" />
                    <p:inputText placeholder="Nombre del curso" type="text" id="nombreCurso" value="#{CursoControlador.curso.nombreCurso}" title="NombreCurso" required="true" requiredMessage="Es necesario asignarle un nombre al curso"/>
                    <p:outputLabel value="Encargado:" />
                    <p:selectOneMenu id="encargado" value="#{CursoControlador.usuario.id}" required="true" requiredMessage="The Encargado field is required." filter="true" filterMatchMode="" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{UsuariosControlador.ConsultarTodos()}" var="enc" itemValue="#{enc.id}" itemLabel="#{enc.documento}"/>
                    </p:selectOneMenu>
                    
                    </h:panelGrid>
                </p:fieldset>
                
                <br/>
                    
                    <p:commandButton action="#{CursoControlador.Actualizar()}" value="Actualizar" >
                        <p:confirm header="Confirmacion" message="Estas seguro que deceas actualizar estos datos?" icon="ui-icon-alert" />
                    </p:commandButton>
                
                <p:commandButton action="listarYeditar" value="Volver" >
                        <p:confirm header="Confirmacion" message="Estas seguro que deceas salir sin actualizar ningun dato?" icon="ui-icon-alert" />
                    </p:commandButton>
                    
            </p:fieldset>
                
                
                <p:confirmDialog global="true" showEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>
                
            </h:form>
        </f:view>

    </h:body>
</html>
