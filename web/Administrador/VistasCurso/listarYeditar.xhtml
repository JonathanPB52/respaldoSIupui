<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../../icomoon/style.css" ></link>
        <link rel="stylesheet" href="../../Estilos/css/scroll.css"></link>
        <link rel="stylesheet" href="../../Estilos/AnimacionesCss/animate.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.min.css"></link>
    </h:head>
    <h:body>
        <f:view locale="#{sessionController.languageSelected}">
            <h:form class="animated zoomIn">
                <div>
                    <div class="row">
                        <div class="col s12">

                            <p:dataTable class="table" id="cursotable" value="#{CursoControlador.ConsultarTodos()}"
                                         var="item"
                                         paginator="true" rows="4" 
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="4,8,12" 
                                         currentPageReportTemplate="#{msjTCurso.pagina}: {currentPage} #{msjTCurso.de} {totalPages}" 
                                         emptyMessage="Registro no encontrado">
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h1>#{msjTCurso.titulo}</h1>
                                    </p:outputPanel>
                                </f:facet>


                                <f:facet name="header" >
                                    <p:outputPanel style="width: 100%; height: 80px; background: rgba(0,0,0,0.1)" >
                                        <h:commandLink title="#{msjTCurso.reporte}">
                                            <h:graphicImage style="width: auto; height: 60px; float: left; margin-top: 10px;" url="../../Estilos/img/iconosExport/pdf.png"/>
                                        </h:commandLink>
                                    </p:outputPanel>
                                </f:facet>

                                <p:column style="border: 0px" class="hoverable">
                                    <f:facet name="header">
                                        <h:outputText value="#{msjTCurso.cantidad}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cantidadninos}"/>
                                </p:column>
                                <p:column style="border: 0px" class="hoverable">
                                    <f:facet name="header">
                                        <h:outputText value="#{msjTCurso.nombre}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombreCurso}"/>
                                </p:column>
                                <p:column style="border: 0px" class="hoverable">
                                    <f:facet name="header">
                                        <h:outputText value="#{msjTCurso.encargado}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.encargado.nombre} #{item.encargado.apellido}"/>
                                    <br/>
                                    <h:outputText value="CC: #{item.encargado.documento}"/>
                                </p:column>
                                <p:column width="20%" style="border: 0px; text-align: center" class="hoverable">
                                    <f:facet name="header">
                                        <h:outputText value="#{msjAlertasTablas.Opciones}"/>
                                    </f:facet>
                                    <p:commandButton title="#{msjAlertasTablas.Editar}" class="icon-pencil2 btn" action="#{CursoControlador.PreActualizar(item)}" value="" >
                                        <p:confirm header="#{msjAlertasTablas.Confirmacion}" message="#{msjAlertasTablas.AlertEdit}" icon="ui-icon-alert" />
                                    </p:commandButton>
                                    <p:commandButton title="#{msjAlertasTablas.Eliminar}" class="icon-bin2 btn" action="#{CursoControlador.Eliminar(item)}" value="" update="cursotable" >
                                        <p:confirm header="#{msjAlertasTablas.Confirmacion}" message="#{msjAlertasTablas.AlertEliminar}" icon="ui-icon-alert" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>


                            <p:confirmDialog global="true" showEffect="fade">
                                <p:commandButton value="#{msjAlertasTablas.si}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update="tablaNovedad" />
                                <p:commandButton value="#{msjAlertasTablas.no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" update="tablaNovedad" />
                            </p:confirmDialog>
                        </div>

                    </div>
                </div>
            </h:form>
            <div class="fixed-action-btn">
                <a href="crear.xhtml" title="#{msjTCurso.crear}" class="btn-floating btn-large icon-plus"></a>
            </div>
        </f:view>
        <script src="../../Estilos/materialize/js/materialize.js" ></script>
        <script src="../../Estilos/materialize/js/materialize.min.js" ></script>
    </h:body>
</html>
