<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../../Estilos/css/alertas.css"></link>
        <link rel="stylesheet" href="../../Estilos/css/scroll.css"></link>
        <link rel="stylesheet" href="../../Estilos/css/novedadForm.css"></link>
    </h:head>
    <h:body style="background-image: url(../../Estilos/img/FondoMenu.jpg)">
        
        
        
        <f:view>
            
            <p:growl autoUpdate="true" showDetail="false" />


            <h:form enctype="multipart/form-data">
                
                <p:fieldset legend="Registro novedad ID: #{NovedadControlador.novedad.id} " style="background: rgba(0,0,0,0.3); border: none" >
                <p:fieldset legend="Fecha y descripcion" style="background: #7CB89D">
                <h:panelGrid columns="2" style="background: #7CB89D">
                
                
                    <p:outputLabel value="FechaDeNovedad:" />
                    <p:calendar placeholder="Fecha de novedad" id="fechaDeNovedad" value="#{NovedadControlador.novedad.fechaDeNovedad}" title="FechaDeNovedad" required="true" requiredMessage="Es necesario la fecha de la novedad"/>
                        
                    <p:outputLabel value="Descripcion:"/>
                    <p:inputTextarea placeholder="Descripcion" id="descripcion" value="#{NovedadControlador.novedad.descripcion}" title="Descripcion" required="true" requiredMessage="Es necesario que pongas una descripcion"/>
                    
                </h:panelGrid>
                </p:fieldset>
                    
                    <p:fieldset legend="Evidencia de novedad" style="background: #7CB89D">
                <h:panelGrid columns="2" style="background: #7CB89D">
                    <p:outputLabel value="EvidenciaNovedad:" />
                    <h:inputFile id="evidenciaNovedad" value="#{NovedadControlador.file1}" title="EvidenciaNovedad" required="true" requiredMessage="La evidencia de la novedad es obligatoria"/>
                    <p:outputLabel value="Idcomedor:"/>
                    <p:selectOneMenu id="idcomedor" value="#{NovedadControlador.comedor.id}" required="true" requiredMessage="The Idcomedor field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{ComedorControlador.ConsultarTodos()}" var="comedor" itemValue="#{comedor.id}" itemLabel="#{comedor.localidad.nombreLocalidad}" />
                    </p:selectOneMenu>
                    
                    </h:panelGrid>
                </p:fieldset>
                    
                    <br/>
                    <h:commandButton value="Actualizar" action="#{NovedadControlador.Actualizar()}" ></h:commandButton>
                    <a href="listarYeditar.xhtml" >Volver</a>
                    
                </p:fieldset>
            </h:form>
        </f:view>
    </h:body>
</html>
