<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../../Estilos/AnimacionesCss/animate.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.min.css"></link>
        <link rel="stylesheet" href="../../Estilos/css/scroll.css"></link>
        <link rel="stylesheet" href="../../Estilos/css/select.css"></link>
    </h:head>
    <h:body>
        <f:view>
            <div class="section container" >
                <div class="row">
                    <h:form class="col s12">
                        <div class="row card-panel">
                            <div class="col s12">
                                <h3>Actualizar registro</h3>
                            </div>
                        </div>
                        <div class="row card-panel">
                            <div class="col s6">
                                <h:outputLabel value="Nombre:" for="nombre" />
                                <h:inputText id="nombre" value="#{UsuariosControlador.usuario.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>

                            </div>
                            <div class="col s6">
                                <h:outputLabel value="SegundoNombre:" for="segundoNombre" />
                                <h:inputText id="segundoNombre" value="#{UsuariosControlador.usuario.segundoNombre}" title="SegundoNombre" />

                            </div>
                            <div class="col s6">
                                <h:outputLabel value="Apellido:" for="apellido" />
                                <h:inputText id="apellido" value="#{UsuariosControlador.usuario.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/>

                            </div>
                            <div class="col s6">
                                <h:outputLabel value="SegundoApellido:" for="segundoApellido" />
                                <h:inputText id="segundoApellido" value="#{UsuariosControlador.usuario.segundoApellido}" title="SegundoApellido" />

                            </div>
                            <div class="col s6">
                                <h:outputLabel value="Documento:" for="documento" />
                                <h:inputText id="documento" value="#{UsuariosControlador.usuario.documento}" title="Documento" required="true" requiredMessage="The Documento field is required."/>

                            </div>
                            <div class="col s6">
                                <h:outputLabel value="Correo:" for="correo" />
                                <h:inputText id="correo" value="#{UsuariosControlador.usuario.correo}" title="Correo" required="true" requiredMessage="The Correo field is required."/>

                            </div>
                            <div class="col s6">
                                <h:outputLabel value="Pass:" for="pass" />
                                <h:inputText id="pass" value="#{UsuariosControlador.usuario.pass}" title="Pass" required="true" requiredMessage="The Pass field is required."/>

                            </div>
                            <div class="col s12">
                                <h:outputLabel value="IdRol:"/>
                                <p:selectOneMenu style="width: 100%" styleClass="select" value="#{UsuariosControlador.rol.id}" >
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems  value="#{RolControlador.ConsultarTodos()}" var="rol" itemValue="#{rol.id}" itemLabel="#{rol.nombre}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="col s12">
                                <h:outputLabel value="TipoDeDocumento:" for="tipoDeDocumento" />
                                <p:selectOneMenu style="width: 100%" styleClass="select" value="#{UsuariosControlador.tipoDocumento.id}" >
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItem itemValue="1" itemLabel="Cedula de ciudadania" />
                                </p:selectOneMenu>
                            </div>
                        </div>
                        
                        <div class="row card-panel">
                            <div class="col s12">
                                <h:commandButton class="btn" value="Actualizar" action="#{UsuariosControlador.Actualizar()}" />
                            </div>
                        </div>
                        <div class="row card-panel">
                            <div class="col s12">
                                <a href="listarYeditar.xhtml" class="btn" >Volver</a>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </f:view>
        <script src="../../Estilos/materialize/js/materialize.js" ></script>
        <script src="../../Estilos/materialize/js/materialize.min.js" ></script>
    </h:body>
</html>
