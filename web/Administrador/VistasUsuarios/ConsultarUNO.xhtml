<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../../icomoon/style.css"></link>
        <link rel="stylesheet" href="../../Estilos/AnimacionesCss/animate.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.min.css"></link>
        <link rel="stylesheet" href="../../Estilos/css/scroll.css"></link>
        <link rel="stylesheet" href="../../Estilos/css/select.css"></link>
    </h:head>
    <h:body>
        <f:view>
            <div class="section container" >
                <div class="row">
                    <h:form class="col s12">
                        <div class="row card-panel">
                            <div class="col s12">
                                <h3>Consultar registro</h3>
                            </div>
                        </div>
                        <div class="row card-panel">
                            <div class="col s6">
                                <h:outputLabel value="Nombre:" />
                                <h:inputText disabled="true" value="#{UsuariosControlador.usuario.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>

                            </div>
                            <div class="col s6">
                                <h:outputLabel value="SegundoNombre:" />
                                <h:inputText disabled="true" value="#{UsuariosControlador.usuario.segundoNombre}" />

                            </div>
                            <div class="col s6">
                                <h:outputLabel value="Apellido:" />
                                <h:inputText disabled="true" id="apellido" value="#{UsuariosControlador.usuario.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/>

                            </div>
                            <div class="col s6">
                                <h:outputLabel value="SegundoApellido:" />
                                <h:inputText disabled="true" id="segundoApellido" value="#{UsuariosControlador.usuario.segundoApellido}" title="SegundoApellido" />

                            </div>
                            <div class="col s6">
                                <h:outputLabel value="Documento:" />
                                <h:inputText disabled="true" id="documento" value="#{UsuariosControlador.usuario.documento}" title="Documento" required="true" requiredMessage="The Documento field is required."/>

                            </div>
                            <div class="col s6">
                                <h:outputLabel value="Correo:"/>
                                <h:inputText disabled="true" id="correo" value="#{UsuariosControlador.usuario.correo}" title="Correo" required="true" requiredMessage="The Correo field is required."/>

                            </div>
                            <div class="col s6">
                                <h:outputLabel value="Pass:"/>
                                <h:inputText disabled="true" id="pass" value="#{UsuariosControlador.usuario.pass}" title="Pass" required="true" requiredMessage="The Pass field is required."/>

                            </div>
                            <div class="col s12">
                                <h:outputLabel value="Rol: "/>
                                <h:inputText disabled="true" value="#{UsuariosControlador.usuario.idRol.nombre}" />
                            </div>
                            <div class="col s12">
                                <h:outputLabel value="TipoDeDocumento:" />
                                <h:inputText disabled="true" value="#{UsuariosControlador.usuario.tipoDeDocumento.nombre}" />
                            </div>
                        </div>

                    </h:form>
                    <div class="fixed-action-btn">
                        <a href="listarYeditar.xhtml" title="Volver" class="btn-floating btn-large icon-undo2"></a>
                    </div>
                </div>
            </div>
        </f:view>
        <script src="../../Estilos/materialize/js/materialize.js" ></script>
        <script src="../../Estilos/materialize/js/materialize.min.js" ></script>
    </h:body>
</html>
