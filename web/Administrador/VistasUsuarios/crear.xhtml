<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../../icomoon/style.css"></link>
        <link rel="stylesheet" href="../../Estilos/AnimacionesCss/animate.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.css"></link>
        <link rel="stylesheet" href="../../Estilos/materialize/css/materialize.min.css"></link>
        <link rel="stylesheet" href="../../Estilos/css/scroll.css"></link>
        <link rel="stylesheet" href="../../Estilos/css/select.css"></link>

    </h:head>
    <h:body >

        <p:growl autoUpdate="true" />

        <div class="section container" >
            <div class="row">
                <h:form class="col s12">
                    <div class="row card-panel">
                        <div class="col s12">
                            <h3>PRIVILEGIO</h3>
                        </div>
                        <div class="col s6">
                            <p:outputLabel value="Tipo de usuario:"/>
                        </div>
                        <div class="col s6">
                            <p:outputLabel value="#{UsuariosControlador.rol.nombre}" ></p:outputLabel>
                        </div>
                    </div>
                </h:form>

                <h:form class="col s12">
                    <div class="row card-panel">
                        <div class="col s12" >
                            <h3>Informacion de usuario</h3>
                        </div>
                        <div class="col s6">
                            <p:outputLabel for="PrimerName" value="Nombre:" />
                            <p:inputText id="PrimerName" placeholder="Primer nombre" value="#{UsuariosControlador.usuario.nombre}" required="true" />
                        </div>
                        <div class="col s6">
                            <p:outputLabel value="SegundoNombre:" />
                            <p:inputText placeholder="Segundo nombre" id="segundoNombre" value="#{UsuariosControlador.usuario.segundoNombre}" title="SegundoNombre" />
                        </div>
                        <div class="col s6">
                            <p:outputLabel value="Apellido:" />
                            <p:inputText placeholder="Primer apellido" id="apellido" value="#{UsuariosControlador.usuario.apellido}" title="Apellido" required="true" requiredMessage="El primer apellido es necesario."/>
                        </div>
                        <div class="col s6">
                            <p:outputLabel value="SegundoApellido:" />
                            <p:inputText placeholder="Segundo apellido" id="segundoApellido" value="#{UsuariosControlador.usuario.segundoApellido}" title="SegundoApellido" required="true" requiredMessage="El segundo apellido es necesario" />
                        </div>

                        <div class="col s6">
                            <p:outputLabel value="Tipo de documento:" />
                        </div>
                        <div class="col s6">
                            <p:selectOneMenu styleClass="select" style="width: 100%;" id="tipoDeDocumento" value="#{UsuariosControlador.tipoDocumento.id}" required="true" requiredMessage="campo tipo documento requerido.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItem itemValue="1" itemLabel="Cedula de ciudadania" />
                            </p:selectOneMenu>  
                        </div>
                        <div class="col s6">
                            <h:outputLabel for="documento" value="Numero de documento:" />
                            <h:inputText pt:type="number" id="documento" value="#{UsuariosControlador.usuario.documento}" title="Documento" required="true" requiredMessage="campo documento requerido."/>
                        </div>
                        <div class="col s6">
                            <i></i>
                            <p:outputLabel value="Correo:"/>
                            <h:inputText pt:type="email" id="correo" value="#{UsuariosControlador.para}" title="Correo" required="true" requiredMessage="campo correo requerido."/>
                        </div>
                        <div class="col s6">
                            <p:outputLabel value="Contrase単a:"/>
                            <p:password placeholder="Contrase単a" id="pass" value="#{UsuariosControlador.usuario.pass}"
                                        required="true"
                                        validatorMessage="Las claves no coinciden"
                                        match="clave2"
                                        requiredMessage="campo contrase単a requerido."
                                        feedback="true"
                                        promptLabel="Ingresar clave" weakLabel="Insegura"
                                        goodLabel="Segura" strongLabel="Muy segura" />
                        </div>
                        <div class="col s6">
                            <p:outputLabel value="Verifique su contrase単a:"/>
                            <p:password id="clave2" required="true" />
                        </div>


                        <div class="col s12">
                            <p:commandButton class="btn" action="#{UsuariosControlador.Registrar()}" value="Registrar" >
                                <p:confirm  header="Confirmacion" message="Estas seguro que deceas registrar estos datos?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </div>


                        <p:confirmDialog style="background: white" class="animated flipInX" global="true" showEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes btn" icon="ui-icon-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no btn" icon="ui-icon-close"/>
                        </p:confirmDialog>
                    </div>
                </h:form>
                <div class="fixed-action-btn">
                    <a href="VistasUsuario.xhtml" title="Volver" class="btn-floating btn-large icon-undo2"></a>
                </div>

            </div>
        </div>


        <script src="../../Estilos/materialize/js/materialize.js" ></script>
        <script src="../../Estilos/materialize/js/materialize.min.js" ></script>
    </h:body>
</html>
