<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="icomoon/style.css"></link>
        <link rel="stylesheet" href="Estilos/css/scroll.css"></link>
        <link rel="stylesheet" href="Estilos/AnimacionesCss/animate.css"></link>
        <link rel="stylesheet" href="Estilos/materialize/css/materialize.css"></link>
        <link rel="stylesheet" href="Estilos/materialize/css/materialize.min.css"></link>
    </h:head>
    <h:body>
        <f:view locale="#{sessionController.languageSelected}">
        <p:growl autoUpdate="true" />
        <div class="container">
            <div class="row">
                <h:form class="col s12">
                    <div class="row card-panel">
                        <div class="col s12">
                            <div style="text-align: center" class="row card-panel">
                                <h1>#{msjEnvioCorreo.TituloAcudiente}</h1>
                            </div>
                        </div>
                        <div class="col s12">
                            <div class="row card-panel">
                                <div class="col s6">
                                    <img style="width: 80%; height: auto;" src="Estilos/img/iconoSystema/logoSistema.png" ></img>
                                </div>
                                <div class="col s6">
                                    <h5>#{msjEnvioCorreo.EncabezadoAcudiente}</h5>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col s12">
                            <div class="row card-panel">
                                <p:inputTextarea class="materialize-textarea" value="#{ControladorAcudiente.asunto}" style="margin-left: 1%;" placeholder="#{msjEnvioCorreo.ingreseInformacion}" />
                            </div>
                        </div>
                        <div class="col s12">
                            <div class="row card-panel">
                                <p:commandButton class="btn" action="#{ControladorAcudiente.correoMasivo()}" value="#{msjAlertasCorreo.Enviar}" >
                                    <p:confirm  header="#{msjAlertasCorreo.confirmacion}" message="#{msjAlertasCorreo.mensaje}" icon="ui-icon-alert" />
                                </p:commandButton>
                            </div>
                        </div>
                        <p:confirmDialog class="animated flipInX" style="background: white" global="true" showEffect="fade" >
                            <p:commandButton value="#{msjAlertasCorreo.Si}" type="button" styleClass="ui-confirmdialog-yes btn" icon="ui-icon-check"/>
                            <p:commandButton value="#{msjAlertasCorreo.no}" type="button" styleClass="ui-confirmdialog-no btn" icon="ui-icon-close"/>
                        </p:confirmDialog>                
                    </div>
                </h:form>
            </div>


        </div>
        </f:view>
        <script src="Estilos/materialize/js/materialize.js" ></script>
        <script src="Estilos/materialize/js/materialize.min.js" ></script>
    </h:body>
</html>
